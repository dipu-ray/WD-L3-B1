<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 03 | Task in the class</title>
    <style>
        table caption {
            border: 1px solid black;
            padding: 10px;
        }
        table th, td {
            width: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>New Employees Record</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Jobs</th>
                <th>Working Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Software Engineer</td>
                <td>Data Analyst</td>
                <td rowspan="2">5 Years</td>
            </tr>
            <tr>
                <td>Ale</td>
                <td colspan="2">Senior Web Developer</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Jack</td>
                <td>Junior Tech Writer</td>
                <td>Blogger</td>
                <td>6 Month</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
